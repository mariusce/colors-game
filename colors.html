<!DOCTYPE html>
<html>
<head>
    <title>The colors game</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="colors.css">
    <!-- <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet"> -->
    <script defer type="text/javascript" src="colors.js"></script>
</head>
<body>
    <div id="header">
        <div class="container">
            <p class="title">THE GREAT</p>
            <p class="rgb">RGB(234, 123, 34)</p>
            <p class="title">GUESSING GAME</p>
        </div>
    </div>
    <div id="banner">
        <div class="container">
            <div class="align-banner">
                <div id="new-colors">
                    <span id="play-again">NEW COLORS</span>
                </div>
                <div id="try-again">
                    <span id="try-again-span"></span>
                </div>
                <div id="mode">
                    <div id="easy" class="inactive">EASY</div>
                    <div id="hard" class="active">HARD</>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row1">
            <div id="square0" class="square"></div>
            <div id="square1" class="square"></div>
            <div id="square2" class="square"></div>
        </div>
        <div class="row2">
            <div id="square3" class="square"></div>
            <div id="square4" class="square"></div>
            <div id="square5" class="square"></div>
        </div>
    </div>
</body>
</html>
